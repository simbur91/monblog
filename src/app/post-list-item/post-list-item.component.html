<li [ngClass]="{'list-group-item':true,'list-group-item-success' : loveIt>0,'list-group-item-danger' : loveIt<0 }">
<h2><span class="h2">{{title}}</span><span class="pull-right">{{ created_at | date: 'short' | uppercase }}</span></h2>
  <p>{{content}}</p>
  <button type="button" name="button" class="btn btn-success" (click)="onLoveit()">Love it</button>
  <button type="button" name="button" class="btn btn-danger" (click)="onDontLoveit()">Don't Love it</button>
</li>
